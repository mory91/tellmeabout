{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1 id="title" class="text-3xl font-bold mb-6">Tell Me About</h1>
    <div id="inputContainer" class="flex items-center justify-center space-x-2">
        <form hx-indicator="#load" hx-post="/about" hx-target="#contentCard">
            <input id="inputField" name="name" type="text" class="border-2 border-white rounded-md px-4 py-2 focus:outline-none focus:border-gray-400" placeholder="Enter something">
            <button id="submitButton" class="bg-white text-black px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:bg-gray-300">Submit</button>
        </form>
    </div>
    <div id="contentCard" class="hidden mt-6 bg-gray-800 p-4 rounded-md">
        <p id="load" class="htmx-indicator">Loading...</p>
    </div>
</div>
{% endblock content %}
